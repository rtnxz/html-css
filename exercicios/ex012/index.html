<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeos está hospedado no meu própio servidor. </p>
   <video width="420" height="200" poster="imagens/thumb.jpg" controls loop>
   <source src="midia/meu-video.ogv.ogv" type="video/ogv">
   <source src="midia/meu-video.mp4.mp4" type="video/mp4">
   <source src="midia/meu-video.webm.webm" type="video/webm">
   <source src="midia/meu-video.m4v.m4v" type="video/m4v">
   <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="420" height="200" src="https://www.youtube.com/embed/Eyh7UxopMz4?si=cBNgs-A38VEz09lJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
</body>
</html>
