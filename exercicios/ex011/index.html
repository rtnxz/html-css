<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ouy simplesmente aumente ou diminua a pagina</p>
    <picture>
        <img media="(max-width: 700px)" srcset="imagens/g.png" type="image/">
        <img media="(max-width: 1000px )" srcset="imagens/p.png" type="image/">
        <img src="imagens/m.png" alt="imagem flexivel">
    </picture>
    <h1>Audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
 <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast.mp3" type="audio/mpeg">
    <source src="midia/guanacast.ogg" type="audio/ogg">
    <source src="midia/guanacast.wav" type="audio/wav">
    <p>infelizmente seu navegador nao consegue produzir audio.</p><a href="midia/guanacast.mp3">clique aqui para baixar o arquivo mp3</a>
 </audio>
 
</body>
</html>
