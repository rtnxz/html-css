<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
<style>
    h1{ /*boxlevel*/
        background-color: lightgray;
        height: 300px;
        width: 300px;
      
        border: 10px solid darkgrey;
        
     
        padding: 10px 10px 10px 10px;
      
        margin: 20px auto 40px auto;
       
        outline: 5px  dashed salmon;
       
}
    a /*inline-level*/{border-width: 10px;
        border-style: solid;
        border-color: red;
        display: inline-block;
    }
</style>

</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas o <a href="#">links são exemplos de inline-level </a>vamos ver como funciona </p>
</body>
</html>
